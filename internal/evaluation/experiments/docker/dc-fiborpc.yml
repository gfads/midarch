version: '3.1'
services:
  server:
    image: midarch/fiborpc:1.0.2-server-rpc
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 1024M
    environment:
      CA_PATH: "/go/src/ssl/myCA.pem"
      CRT_PATH: "/go/src/ssl/server.crt"
      KEY_PATH: "/go/src/ssl/server.key"

  client:
    image: midarch/fiborpc:1.0.2-client-rpc
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 1024M
    environment:
      FIBONACCI_PLACE: "2"
      SAMPLE_SIZE: "10000"
      AVERAGE_WAITING_TIME: "60"
      CA_PATH: "/go/src/ssl/myCA.pem"

#      CRT_PATH: "/go/src/ssl/localhost.crt"
#      KEY_PATH: "/go/src/ssl/localhost.key"