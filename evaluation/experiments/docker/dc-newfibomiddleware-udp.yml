version: '3.1'
services:
  namingserver:
    image: midarch/newfibomiddleware:1.0.3-namingserver-udp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '1'
          memory: 128M
        reservations:
          cpus: '1'
          memory: 128M

  server:
    image: midarch/newfibomiddleware:1.0.3-server-udp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '1'
          memory: 128M
        reservations:
          cpus: '1'
          memory: 128M

  client:
    image: midarch/newfibomiddleware:1.0.3-client-udp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '1'
          memory: 128M
        reservations:
          cpus: '1'
          memory: 128M
    environment:
      FIBONACCI_PLACE: "38"
      SAMPLE_SIZE: "10000"
      AVERAGE_WAITING_TIME: "200"