version: '3.1'
services:
  namingserver:
    image: midarch/newfibomiddleware:1.0.1-namingserver-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '1'
          memory: 64M
        reservations:
          cpus: '1'
          memory: 64M

  server:
    image: midarch/newfibomiddleware:1.0.1-server-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '1'
          memory: 64M
        reservations:
          cpus: '1'
          memory: 64M

  client:
    image: midarch/newfibomiddleware:1.0.1-client-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '1'
          memory: 64M
        reservations:
          cpus: '1'
          memory: 64M
    environment:
      FIBONACCI_PLACE: "2"
      SAMPLE_SIZE: "10000"
      AVERAGE_WAITING_TIME: "200"