version: '3.1'
services:
  namingserver:
    image: midarch/newfibomiddleware:1.0.2-namingserver-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '2'
          memory: 1000M
        reservations:
          cpus: '2'
          memory: 1000M

  server:
    image: midarch/newfibomiddleware:1.0.2-server-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '2'
          memory: 1000M
        reservations:
          cpus: '2'
          memory: 1000M

  client:
    image: midarch/newfibomiddleware:1.0.2-client-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          cpus: '2'
          memory: 1000M
        reservations:
          cpus: '2'
          memory: 1000M
    environment:
      FIBONACCI_PLACE: "38"
      SAMPLE_SIZE: "1000"
      AVERAGE_WAITING_TIME: "200"