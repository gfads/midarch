version: '3.1'
services:
  namingserver:
    image: midarch/newfibomiddleware:1.0.0-namingserver-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 1024M

  server:
    image: midarch/newfibomiddleware:1.0.0-server-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 1024M

  client:
    image: midarch/newfibomiddleware:1.0.0-client-udptcp
    deploy:
      replicas: 1
      restart_policy:
        condition: none
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 1024M
    environment:
      FIBONACCI_PLACE: "2"
      SAMPLE_SIZE: "10000"
      AVERAGE_WAITING_TIME: "60"